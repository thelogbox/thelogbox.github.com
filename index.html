<div class="content">
	{% for post in site.posts %}   
	
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p> 
	{{ post.content | strip_html | truncatewords: 50 }}
	
	<div class='content-meta'>
		{{ post.date | date: "%d %B %Y" }}
	</div>
	{% endfor %}
	
</div>
